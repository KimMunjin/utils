# .github/workflows/publish.yml
name: Publish Package

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Generate new version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch    # 기본값은 patch 증가
          release_branches: main
          tag_prefix: "v"
          major_pattern: "major:|BREAKING CHANGE:|BREAKING-CHANGE:"  # 주요 변경사항
          minor_pattern: "feat:|feature:|minor:|enhance:|improvement:"  # 기능 추가/개선
          patch_pattern: "fix:|patch:|hotfix:|bugfix:|chore:|refactor:|docs:|style:|test:|ci:|build:"  # 버그수정/유지보수

      - name: Update version in build.gradle.kts
        run: |
          sed -i "s/version = \".*\"/version = \"${{ steps.tag_version.outputs.new_version }}\"/" build.gradle.kts


      - name: Grant execute permission for gradlew
        run: chmod +x gradlew


      - name: Build and publish
        run: ./gradlew build publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.tag_version.outputs.new_version }}